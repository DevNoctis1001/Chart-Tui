<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Bar Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
    <style>
        textarea {
            width: 200px;
            height: 400px;
        }

        #btn {
            position:absolute;
            right:10px;
            top: 0;
        }

        body > div {
            float:left;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<div style="width:640px;margin-left:10px;margin-top:5px;">
    <div>
        chart type :
        <select id="type">
            <option value="barChart">Bar Chart</option>
            <option value="columnChart">Column Chart</option>
        </select>
    </div>
    <div>
        <div style="float:left;">
            <div>data</div>
            <textarea id="data">
[
    ["Element", "Density", "Density2", "Density3"],
    ["Copper", 20, 30, 50],
    ["Silver", 40, 40, 60],
    ["Gold", 60, 50, 10],
    ["Platinum", 80, 10, 70]
]
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>options</div>
            <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "chart title"
    },
    "vAxis": {
        "title": "vAxis title"
    },
    "hAxis": {
        "title": "hAxis title",
        "format": "0.0",
        "min": 0
    },
    "tooltip": {
        "suffix": "",
        "template": ""
    },
    "theme": "newTheme"
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>theme</div>
            <button id="btn">적용</button>
            <textarea id="theme">
{
    "chart": {
        "colors": ["black", "silver", "gray", "green", "blue"],
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "fontSize": 14,
        "color": "#000000"
    },
    "vAxis": {
        "tickColor": "#000000",
        "title": {
            "fontSize": 12,
            "color": "#000000"
        },
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    },
    "hAxis": {
        "tickColor": "#000000",
        "title": {
            "fontSize": 12,
            "color": "#000000"
        },
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    },
    "plot": {
        "lineColor": "#dddddd",
        "background": "#efefef"
    },
    "legend": {
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    }
}
            </textarea>
        </div>
    </div>
</div>

<script src="lib/ne-code-snippet/code-snippet.js"></script>
<script src="lib/raphael/raphael-min.js"></script>
<script src="dist/application-chart.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        elBtn = document.getElementById('btn'),
        data = [
            ['Element', 'Density', 'Density2', 'Density3'],
            ['Copper', 20, 30, 50],
            ['Silver', 40, 40, 60],
            ['Gold', 60, 50, 10],
            ['Platinum', 80, 10, 70]
        ],
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'chart title'
            },
            vAxis: {
                title: 'vAxis title'
            },
            hAxis: {
                title: 'hAxis title',
                format: '0.0',
                min: 0
            },
            tooltip: {
                suffix: 'unit',
                template: ''
            }
        };

    chart.barChart(elChartArea, data, options);

    elBtn.addEventListener('click', function() {
        var type = document.getElementById('type').value,
            customData = JSON.parse(document.getElementById('data').value),
            options = JSON.parse(document.getElementById('options').value),
            theme = JSON.parse(document.getElementById('theme').value);

        chart.registTheme(options.theme, theme);

        elChartArea.innerHTML = '';
        chart[type](elChartArea, customData, options);
    });
</script>
</body>
</html>
