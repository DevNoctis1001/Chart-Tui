<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Application Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
    <style>
        textarea {
            width: 200px;
            height: 400px;
        }

        #btn {
            position:absolute;
            right:10px;
            top: 0;
        }

        body > div {
            float:left;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<div style="width:640px;margin-left:10px;margin-top:5px;">
    <!--<div>-->
        <!--chart type :-->
        <!--<select id="type">-->
            <!--<option value="barChart">Bar Chart</option>-->
            <!--<option value="columnChart">Column Chart</option>-->
            <!--<option value="lineChart" selected>line Chart</option>-->
        <!--</select>-->
    <!--</div>-->
    <div>
        <div style="float:left;">
            <div>data</div>
            <textarea id="data">
{
    "categories": ["cate1", "cate2", "cate3"],
    "series": {
        "column": [
            ["Legend1", 20, 30, 50],
            ["Legend2", 40, 40, 60],
            ["Legend3", 60, 50, 10],
            ["Legend4", 80, 10, 70]],
        "line": [["Legend2_1", 1, 2, 3]]
    }
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>options</div>
            <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Stacked Bar Chart"
    },
    "yAxis": [
        {
            "title": "Y Axis",
            "chartType": "line"
        },
        {
            "title": "XX Axis"
        }
    ],
    "series": {
        "line": {
            "hasDot": true
        }
    },
    "xAxis": {
        "title": "X Axis"
    },
    "tooltip": {
        "line": {
            "suffix": "px"
        },
        "column": {
            "suffix": "%"
        }
    },
    "theme": "newTheme"
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>theme</div>
            <button id="btn" onclick="onClick();">적용</button>
            <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "yAxis": {
        "tickColor": "#ccbd9a",
        "title": {
            "color": "#333333"
        },
        "label": {
            "color": "#6f491d"
        }
    },
    "xAxis": {
        "tickColor": "#ccbd9a",
        "title": {
            "color": "#333333"
        },
        "label": {
            "color": "#6f491d"
        }
    },
    "plot": {
        "lineColor": "#e5dbc4",
        "background": "#f6f1e5"
    },
    "series": {
        "column": {
            "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#f5f5f5"],
            "borderColor": "#8e6535"
        },
        "line": {
            "colors": ["red", "orange", "blue", "green"]
        }
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
            </textarea>
        </div>
    </div>
</div>

<script src="lib/ne-code-snippet/code-snippet.js"></script>
<script src="lib/raphael/raphael-min.js"></script>
<script src="dist/application-chart.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        elBtn = document.getElementById('btn'),
        data = {
            categories: ['cate1', 'cate2', 'cate3'],
            series: [
                ['Legend1', 20, 30, 50],
                ['Legend2', 40, 40, 60],
                ['Legend3', 60, 50, 10],
                ['Legend4', 80, 10, 70]
            ],
            series: {
                column: [
                    ['Legend1', 20, 30, 50],
                    ['Legend2', 40, 40, 60],
                    ['Legend3', 60, 50, 10],
                    ['Legend4', 80, 10, 70]
                ],
                line: [
                    ['Legend2_1', 1, 2, 3]
                ]
            }
        },
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'Stacked Bar Chart'
            },
            yAxis:{
                title: 'Y Axis'
            },
            yAxis:[
                {
                    title: 'Y Axis',
                    chartType: 'line'
                },
                {
                    title: 'XX Axis'
                }
            ],
            series: {
                line: {
                    hasDot: true,
                },
            },
            xAxis: {
                title: 'X Axis'
            },
            tooltip: {
                line: {
                    suffix: 'px'
                },
                column: {
                    suffix: '%'
                }
            }
        };

    chart.comboChart(elChartArea, data, options);
//    chart.barChart(elChartArea, data, options);

    var onClick = function() {
        var type = 'comboChart',
//          type = document.getElementById('type').value,
            customData = JSON.parse(document.getElementById('data').value),
            options = JSON.parse(document.getElementById('options').value),
            theme = JSON.parse(document.getElementById('theme').value);

        chart.registerTheme(options.theme, theme);

        elChartArea.innerHTML = '';
        chart[type](elChartArea, customData, options);
    };
</script>
</body>
</html>
