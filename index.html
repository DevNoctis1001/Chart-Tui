<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
</head>
<body>
<div id="chart-area"></div>
<div id="chart-area2"></div>
<script src="lib/ne-code-snippet/code-snippet.js"></script>
<script src="lib/raphael/raphael-min.js"></script>
<script src="dist/application-chart.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        elChartArea2 = document.getElementById('chart-area2'),
        data = [
            ['Element', 'Density', 'Density2', 'Density3'],
            ['Copper', 20, 30, 50],
            ['Silver', 40, 40, 60],
            ['Gold', 60, 50, 10],
            ['Platinum', 80, 10, 70]
        ],
        options = {
            size: {
                width: 500,
                height: 400
            },
            fontFamily: 'Verdana',
            title: 'chart title',
            titleOptions: {
                fontSize: 24,
                fontFamily: 'Verdana',
                color: 'red',
                background: 'white'
            },
            background: '#efefef',
            hAxis: {
                title: 'title',
                tickColor: 'red'
            },
            vAxis: {
                title: 'Axis title',
                titleOptions: {
                    fontSize: 14,
                    fontFamily: 'Verdana',
                    color: 'blue'
                },
                tickColor: 'red',
                labelOptions: {
                    fontSize: 12,
                    fontFamily: 'Verdana',
                    color: 'green'
                }
            },
            plot: {
                background: 'skyblue',
                lineColor: 'gold'
            },
            legend: {
                labelOptions: {
                    fontSize: 12,
                    fontFamily: 'Verdana',
                    color: 'violet'
                }
            },
            barType: 'column'
        };

    chart.barChart(elChartArea, data, options);

    options.barType = 'bar';
    chart.barChart(elChartArea2, data, options);
</script>
</body>
</html>
