<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
</head>
<body>
<div id="chart-area"></div>
<div id="chart-area2"></div>
<script src="lib/ne-code-snippet/code-snippet.min.js"></script>
<script src="dist/application-chart.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        elChartArea2 = document.getElementById('chart-area2'),
        data = [
            ['Element', 'Density'],
            ['Copper', 20],
            ['Silver', 40],
            ['Gold', 60],
            ['Platinum', 80]
        ],
        options = {
            title: 'chart title',
            chartArea: '60%',
            colors: ['black'],
            hAxis: {
                title: 'hAxis title'
            },
            vAxis: {
                title: 'vAxis title',
                minValue: 1,
                format: '0.0'
            },
            bars: 'vertical'
        };

    chart.barChart(elChartArea, data, options);

    options.bars = 'horizontal';
    chart.barChart(elChartArea2, data, options);
</script>
</body>
</html>
