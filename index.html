<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Bar Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
    <style>
        textarea {
            width: 200px;
            height: 400px;
        }

        #btn {
            position:absolute;
            right:10px;
            top: 0;
        }

        body > div {
            float:left;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<div style="width:640px;margin-left:10px;margin-top:5px;">
    <div>
        chart type :
        <select id="type">
            <option value="barChart">Bar Chart</option>
            <option value="columnChart">Column Chart</option>
            <option value="lineChart" selected>line Chart</option>
        </select>
    </div>
    <div>
        <div style="float:left;">
            <div>data</div>
            <textarea id="data">
[
    ["Groups", "Group1", "Group2", "Group3"],
    ["Legend1", 2, 3, 5],
    ["Legend2", 4, 4, -6],
    ["Legend3", 6, -5, 1],
    ["Legend4", 4, 1, -3]
]
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>options</div>
            <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "chart title"
    },
    "vAxis": {
        "title": "vAxis title"
    },
    "hAxis": {
        "title": "hAxis title",
        "min": 0
    },
    "tooltip": {
        "suffix": "",
        "template": "<div>label: {{ label }}</div><div>legendLabel: {{ legendLabel }}</div><div>value: {{ value }}</div><div>suffix: {{ suffix }}</div>"
    },
    "series": {
        "dot": true
    },
    "theme": "newTheme"
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>theme</div>
            <button id="btn" onclick="onClick();">적용</button>
            <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "fontSize": 14,
        "color": "#000000"
    },
    "vAxis": {
        "tickColor": "#000000",
        "title": {
            "fontSize": 12,
            "color": "#000000"
        },
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    },
    "hAxis": {
        "tickColor": "#000000",
        "title": {
            "fontSize": 12,
            "color": "#000000"
        },
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    },
    "plot": {
        "lineColor": "#dddddd",
        "background": "#cccccc"
    },
    "series": {
        "colors": ["#151515", "#303030", "#b0b0b0", "#e0e0e0", "#f5f5f5"],
        "borderColor": "#000000",
        "singleColors":[]
    },
    "legend": {
        "label": {
            "fontSize": 12,
            "color": "#000000"
        }
    }
}
            </textarea>
        </div>
    </div>
</div>

<script src="lib/ne-code-snippet/code-snippet.js"></script>
<script src="lib/raphael/raphael-min.js"></script>
<script src="dist/application-chart.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        elBtn = document.getElementById('btn'),
        data = [
            ['Groups', 'Group1', 'Group2', 'Group3'],
            ['Legend1', 20, 30, 50],
            ['Legend2', 40, 40, 60],
            ['Legend3', 60, 50, 10],
            ['Legend4', 80, 10, 70]
        ],
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'chart title'
            },
            vAxis: {
                title: 'vAxis title'
            },
            hAxis: {
                title: 'hAxis title'
            },
            tooltip: {
                suffix: 'unit',
                template: ''
            }
        };

    chart.lineChart(elChartArea, data, options);

    var onClick = function() {
        var type = document.getElementById('type').value,
            customData = JSON.parse(document.getElementById('data').value),
            options = JSON.parse(document.getElementById('options').value),
            theme = JSON.parse(document.getElementById('theme').value);

        chart.registerTheme(options.theme, theme);

        elChartArea.innerHTML = '';
        chart[type](elChartArea, customData, options);
    };
</script>
</body>
</html>
