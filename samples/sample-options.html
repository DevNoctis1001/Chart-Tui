<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Options Sample</title>
    <link rel="stylesheet" type="text/css" href="dist/style.min.css" />
</head>
<body style="width:500px;min-height:400px;">
<div id="chart-area"></div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/application-chart.min.js"></script>
<script>
    var chart = ne.application.chart,
            elChartArea = document.getElementById('chart-area'),
            elBtn = document.getElementById('btn'),
            data = [
                ['Groups', 'Group1', 'Group2', 'Group3'],
                ['Legend1', 20, 30, 50],
                ['Legend2', 40, 40, 60],
                ['Legend3', 60, 50, 10],
                ['Legend4', 80, 10, 70]
            ],
            options = {
                chart: {
                    width: 500,
                    height: 400,
                    title: 'Options'
                },
                vAxis: {
                    title: 'Vertical Axis'
                },
                hAxis: {
                    title: 'Horizontal Axis'
                },
                series: {
                    hasDot: true
                },
                tooltip: {
                    suffix: 'unit',
                    template:'label:{{label}}<br>legend:{{legendLabel}}<br>value:{{value}}<br>suffix:{{suffix}}'
                }
            };
    chart.lineChart(elChartArea, data, options);

    var onClick = function() {
        var type = document.getElementById('type').value,
                options = JSON.parse(document.getElementById('options').value)
        elChartArea.innerHTML = '';
        chart[type](elChartArea, data, options);
    };
</script>
</body>
</html>
