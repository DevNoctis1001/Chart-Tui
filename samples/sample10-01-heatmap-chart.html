<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Heatmap Chart] basic</title>
    <link rel="stylesheet" type="text/css" href="dist/chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="heatmapChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
   "categories": {
        "x": [10, 20, 30, 40, 50],
        "y": [1, 2, 3, 4, 5, 6]
    },
    "series": [
        [10, 20, 30, 40, 50],
        [1, 4, 6, 7, 8],
        [20, 4, 5, 70, 8],
        [100, 40, 30, 80, 30],
        [20, 10, 60, 90, 20],
        [50, 40, 30, 20, 10]
    ]
}

        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "Heatmap chart sample"
    },
    "yAxis": {
        "title": "sample"
    },
    "xAxis": {
        "title": "sample"
    },
    "series": {
        "showLabel": true
    },
    "theme": "newTheme"
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
            "startColor": "#ffefef",
            "endColor": "#ac4142",
            "overColor": "#75b5aa"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>
</div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area'),
            data = {
                categories: {
                    x: [10, 20, 30, 40, 50],
                    y: [1, 2, 3, 4, 5, 6]
                },
                series: [
                    [10, 20, 30, 40, 50],
                    [1, 4, 6, 7, 8],
                    [20, 4, 5, 70, 8],
                    [100, 40, 30, 80, 30],
                    [20, 10, 60, 90, 20],
                    [50, 40, 30, 20, 10]
                ]
            },
            options = {
                chart: {
                    width: 700,
                    height: 400,
                    title: 'Heatmap chart sample'
                },
                yAxis: {
                    title: 'sample'
                },
                xAxis: {
                    title: 'sample'
                },
                series: {
                    showLabel: true
                }
            };
    tui.chart.heatmapChart(container, data, options);
</script>
</body>
</html>
