<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Combo Chart Sample</title>
    <link rel="stylesheet" type="text/css" href="dist/application-chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="comboChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["cate1", "cate2", "cate3"],
    "series": {
        "column": [
            {
                "name": "Legend1",
                "data": [20, 30, 50]},
            {
                "name": "Legend2",
                "data": [40, 40, 60]
            },
            {
                "name": "Legend3",
                "data": [60, 50, 10]
            },
            {
                "name": "Legend4",
                "data": [80, 10, 70]
            }
        ],
        "line" : [
            {
                "name": "Legend",
                "data": [1, 2, 3]
            }
        ]

    }
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Combo Chart"
    },
    "yAxis": [{
        "title": "Y Axis"
    }, {
        "title": "YR Axis"
    }],
    "xAxis": {
        "title": "X Axis"
    },
    "series": {
        "line": {
            "hasDot": true
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/fe.application-chart/wiki/application-tutorial#combo-chart-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "plot": {
        "lineColor": "#e5dbc4",
        "background": "#f6f1e5"
    },
    "series": {
            "column": {
                "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#f5f5f5"],
                "borderColor": "#8e6535"
            }
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/fe.application-chart/wiki/application-tutorial#combo-chart-theme')">More Theme</button>
        </div>
    </div>

</div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/application-chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area'),
        data = {
            categories: ['cate1', 'cate2', 'cate3'],
            series: {
                column: [
                    {
                        name: 'Legend1',
                        data: [20, 30, 50]
                    },
                    {
                        name: 'Legend2',
                        data: [40, 40, 60]
                    },
                    {
                        name: 'Legend3',
                        data: [60, 50, 10]
                    },
                    {
                        name: 'Legend4',
                        data: [80, 10, 70]
                    }
                ],
                line: [
                    {
                        name: 'Legend',
                        data: [1, 2, 3]
                    }
                ]
            }
        },
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'Combo Chart'
            },
            yAxis: [{
                title: 'Y Axis'
            }, {
                title: 'YR Axis'
            }],
            xAxis: {
                title: 'X Axis'
            },
            series: {
                line: {
                    hasDot: true
                }
            }
        };
    ne.application.chart.comboChart(container, data, options);
</script>
</body>
</html>
