<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Outer Legend Pie Chart Sample</title>
    <link rel="stylesheet" type="text/css" href="dist/chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="pieChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["cate1"],
    "series": [
        {
            "name": "Legend1",
            "data": 20
        },
        {
            "name": "Legend2",
            "data": 50
        },
        {
            "name": "Legend3",
            "data": 60
        },
        {
            "name": "Legend4",
            "data": 80
        },
        {
            "name": "Legend5",
            "data": 10
        },
        {
            "name": "Legend6",
            "data": 30
        }
    ]
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Outer Legend Pie Chart"
    },
    "series": {
        "showLabel": true,
        "legendType": "outer"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "chart": {
        "background": "#e5dbc4",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "series": {
        "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#555555"],
        "borderColor": "#8e6535"
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>

</div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area'),
        data = {
            series: [
                {
                    name: 'Legend1',
                    data: 20
                },
                {
                    name: 'Legend2',
                    data: 50
                },
                {
                    name: 'Legend3',
                    data: 60
                },
                {
                    name: 'Legend4',
                    data: 80
                },
                {
                    name: 'Legend5',
                    data: 10
                },
                {
                    name: 'Legend6',
                    data: 30
                }
            ]
        },
        options = {
            chart: {
                width: 500,
                height: 400,
                title: 'Outer Legend Pie Chart'
            },
            series: {
                showLabel: true,
                legendType: 'outer'
            }
        };
    tui.chart.pieChart(container, data, options);
</script>
</body>
</html>
