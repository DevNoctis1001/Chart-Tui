<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Design Theme</title>
    <link rel="stylesheet" type="text/css" href="dist/style.min.css" />
</head>
<body style="width:500px;min-height:400px;">
<div id="chart-area"></div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/application-chart.min.js"></script>
<script>
    var chart = ne.application.chart,
        elChartArea = document.getElementById('chart-area'),
        themeName = 'newTheme',
        data = [
            ['Groups', 'Group1', 'Group2', 'Group3'],
            ['Legend1', 20, 30, 50],
            ['Legend2', 40, 40, 60],
            ['Legend3', 60, 50, 10],
            ['Legend4', 80, 10, 70]
        ],
        theme = {
            vAxis: {
                tickColor: '#ccbd9a',
                title: {
                    color: '#333333'
                },
                label: {
                    color: '#6f491d'
                }
            },
            hAxis: {
                tickColor: '#ccbd9a',
                title: {
                    color: '#333333'
                },
                label: {
                    color: '#6f491d'
                }
            },
            plot: {
                lineColor: '#e5dbc4',
                background: '#f6f1e5'
            },
            series: {
                colors: ['#40abb4', '#e78a31', '#c1c452', '#795224', '#f5f5f5'],
                borderColor: '#8e6535'
            },
            legend: {
                label: {
                    color: '#6f491d'
                }
            }
        },
        options = {
            chart: {
                title: 'Theme sample'
            },
            vAxis: {
                title: 'vAxis title'
            },
            hAxis: {
                title: 'hAxis title'
            },
            theme: themeName
        };

    chart.registerTheme(themeName, theme);
    chart.columnChart(elChartArea, data, options);
</script>
</body>
</html>
