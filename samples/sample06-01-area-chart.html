<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Area Chart Sample</title>
    <link rel="stylesheet" type="text/css" href="dist/application-chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="areaChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["cate1", "cate2", "cate3", "cate4"],
    "series": [
        {
            "name": "Legend1",
            "data": [20, 30, 50, 10]},
        {
            "name": "Legend2",
            "data": [0, 10, 20, 10]
        },
        {
            "name": "Legend3",
            "data": [10, 50, 10, 0]
        },
        {
            "name": "Legend4",
            "data": [20, 10, 70, 10]
        }
    ]
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 600,
        "height": 400,
        "title": "Area Chart"
    },
    "yAxis": {
        "title": "Y Axis"
    },
    "xAxis": {
        "title": "X Axis"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/fe.application-chart/wiki/application-tutorial#full-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "plot": {
        "lineColor": "#e5dbc4",
        "background": "#f6f1e5"
    },
    "series": {
        "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#f5f5f5"],
        "borderColor": "#8e6535"
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/fe.application-chart/wiki/application-tutorial#full-theme')">More Theme</button>
        </div>
    </div>

</div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/application-chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area'),
        data = {
            categories: ['cate1', 'cate2', 'cate3', 'cate4'],
            series: [
                {
                    name: 'Legend1',
                    data: [20, 30, 50, 10]
                },
                {
                    name: 'Legend2',
                    data: [0, 10, 20, 10]
                },
                {
                    name: 'Legend3',
                    data: [10, 50, 10, 0]
                },
                {
                    name: 'Legend4',
                    data: [20, 10, 70, 10]
                }
            ]
        },
        options = {
            chart: {
                width: 600,
                height: 400,
                title: 'Area Chart'
            },
            yAxis: {
                title: 'Y Axis'
            },
            xAxis: {
                title: 'X Axis'
            }
        };
    ne.application.chart.areaChart(container, data, options);
</script>
</body>
</html>
