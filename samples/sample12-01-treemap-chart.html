<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Treemap Chart] basic</title>

        <input type="hidden" id="type" value="treemapChart" />

        <textarea id="data">

            "value": 1
        }, {

        }, {

        }, {

        }, {

            "parent": "id_0",

        }, {

            "value": 6
        }, {
            "id": "id_1_1",
            "parent": "id_1",

        }, {
            "id": "id_2"

            "id": "id_2_0",

            "value": 3
        }, {
            "id": "id_2_1",
            "parent": "id_2",
            "value": 3
        }
    ]
}

        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Treemap chart"
    },
    "series": {
        "showLabel": true
    },
    "theme": "newTheme"
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
            "colors": ["#63A69F", "#F2E1AC", "#F2836B"],
            "borderColor": "#F4511E"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>
</div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area');
    var data = {

    tui.chart.treemapChart(container, data, options);

</html>
