<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Application Chart</title>
    <link rel="stylesheet" type="text/css" href="dist/style.min.css" />
    <style>
        textarea {
            width: 200px;
            height: 400px;
        }

        #btn {
            position:absolute;
            right:10px;
            top: 0;
        }

        body > div {
            float:left;
        }
    </style>
</head>
<body>
<div id="chart-area"></div>
<div style="width:640px;margin-left:10px;margin-top:5px;">
    <div>
        chart type :
        <select id="type">
            <option value="barChart">Bar Chart</option>
            <option value="columnChart">Column Chart</option>
            <option value="lineChart" selected>line Chart</option>
        </select>
    </div>
    <div>
        <div style="float:left;">
            <div>data</div>
            <textarea id="data">
[
    ["Groups", "Group1", "Group2", "Group3"],
    ["Legend1", 2, 3, 5],
    ["Legend2", 4, 4, -6],
    ["Legend3", 6, -5, 1],
    ["Legend4", 4, 1, -3]
]
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>options</div>
            <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "chart title"
    },
    "vAxis": {
        "title": "vAxis title"
    },
    "hAxis": {
        "title": "hAxis title"
    },
    "series": {
        "dot": true
    },
    "theme": "newTheme"
}
            </textarea>
        </div>
        <div style="float:left; margin-left:10px;position:relative;">
            <div>theme</div>
            <button id="btn" onclick="onClick();">적용</button>
            <textarea id="theme">
{
    "chart": {
        "background": "#ffffff",
        "fontFamily": "Verdana"
    },
    "title": {
        "color": "#000000"
    },
    "vAxis": {
        "tickColor": "#ccbd9a",
        "title": {
            "color": "#333333"
        },
        "label": {
            "color": "#6f491d"
        }
    },
    "hAxis": {
        "tickColor": "#ccbd9a",
        "title": {
            "color": "#333333"
        },
        "label": {
            "color": "#6f491d"
        }
    },
    "plot": {
        "lineColor": "#e5dbc4",
        "background": "#f6f1e5"
    },
    "series": {
        "colors": ["#40abb4", "#e78a31", "#c1c452", "#795224", "#f5f5f5"],
        "borderColor": "#8e6535",
        "singleColors":[]
    },
    "legend": {
        "label": {
            "color": "#6f491d"
        }
    }
}
            </textarea>
        </div>
    </div>
</div>

<script src="lib/code-snippet.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/application-chart.min.js"></script>
<script>
    var chart = ne.application.chart,
            elChartArea = document.getElementById('chart-area'),
            elBtn = document.getElementById('btn'),
            data = [
                ['Groups', 'Group1', 'Group2', 'Group3'],
                ['Legend1', 20, 30, 50],
                ['Legend2', 40, 40, 60],
                ['Legend3', 60, 50, 10],
                ['Legend4', 80, 10, 70]
            ],
            options = {
                chart: {
                    width: 500,
                    height: 400,
                    title: '차트 제목'
                },
                vAxis: {
                    title: '세로축 입니다.'
                },
                hAxis: {
                    title: '가로축 입니다.'
                },
                tooltip: {
                    suffix: 'unit',
                    template: ''
                }
            };
    chart.lineChart(elChartArea, data, options);

    var onClick = function() {
        var type = document.getElementById('type').value,
                customData = JSON.parse(document.getElementById('data').value),
                options = JSON.parse(document.getElementById('options').value),
                theme = JSON.parse(document.getElementById('theme').value);

        chart.registerTheme(options.theme, theme);

        elChartArea.innerHTML = '';
        chart[type](elChartArea, customData, options);
    };
</script>
</body>
</html>
