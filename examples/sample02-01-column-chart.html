<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Column Chart] basic</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" onclick="onCheckboxClick(this);"><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="columnChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "categories": ["June, 2015", "July, 2015", "August, 2015", "September, 2015", "October, 2015", "November, 2015", "December, 2015"],
    "series": [
        {
            "name": "Budget",
            "data": [5000, 3000, 5000, 7000, 6000, 4000, 1000]
        },
        {
            "name": "Income",
            "data": [8000, 1000, 7000, 2000, 6000, 3000, 5000]
        },
        {
            "name": "Expenses",
            "data": [4000, 4000, 6000, 3000, 4000, 5000, 7000]
        },
        {
            "name": "Debt",
            "data": [6000, 3000, 3000, 1000, 2000, 4000, 3000]
        }
    ]
}
        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 700,
        "height": 400,
        "title": "Monthly Revenue",
        "format": "1,000"
    },
    "yAxis": {
        "title": "Amount",
        "min": 0,
        "max": 9000
    },
    "xAxis": {
        "title": "Month"
    },
    "legend": {
        "align": "top"
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
        "colors": [ "#012744", "#155764", "#588681", "#8C9C88"]
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>

</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.effects/1.1.0/effects.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/raphael/v2.1.4b/raphael-min.js"></script>
<script src="../dist/chart.min.js"></script>
<script src="js/sample.js"></script>
<script class='code-js'>
    var container = document.getElementById('chart-area'),
        data = {
            categories: ['June, 2015', 'July, 2015', 'August, 2015', 'September, 2015', 'October, 2015', 'November, 2015', 'December, 2015'],
            series: [
                {
                    name: 'Budget',
                    data: [5000, 3000, 5000, 7000, 6000, 4000, 1000]
                },
                {
                    name: 'Income',
                    data: [8000, 1000, 7000, 2000, 6000, 3000, 5000]
                },
                {
                    name: 'Expenses',
                    data: [4000, 4000, 6000, 3000, 4000, 5000, 7000]
                },
                {
                    name: 'Debt',
                    data: [6000, 3000, 3000, 1000, 2000, 4000, 3000]
                }
            ]
        },
        options = {
            chart: {
                width: 700,
                height: 400,
                title: 'Monthly Revenue',
                format: '1,000'
            },
            yAxis: {
                title: 'Amount',
                min: 0,
                max: 9000
            },
            xAxis: {
                title: 'Month'
            },
            legend: {
                align: 'top'
            }
        };
    tui.chart.columnChart(container, data, options);
</script>
</body>
</html>
