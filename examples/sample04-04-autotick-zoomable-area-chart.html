<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Area Chart] auto tick and zoomable</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.animation/0.1.0/dist/tui-component-animation.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/raphael/v2.1.4b/raphael-min.js"></script>
<script src="../dist/chart.js"></script>
<script class='code-js'>
    function getRandom(start, end) {
        return start + (Math.floor(Math.random() * (end - start + 1)));
    }

    function zeroFill(number) {
        var filledNumber;

        if (number < 10) {
            filledNumber = '0' + number;
        } else {
            filledNumber = number;
        }

        return filledNumber;
    }

    function adjustTime(time, addTime) {
        addTime = addTime || 60;
        if (time < 0) {
            time += addTime;
        }
        return time;
    }

    function makeDate(hour, minute, second) {
        return zeroFill(adjustTime(hour, 24)) + ':' + zeroFill(adjustTime(minute)) + ':' + zeroFill(adjustTime(second));
    }

    function makeDivisionTime(time) {
        time = Math.abs(time);
        var share = parseInt(time / 60, 10) || 1;

        if (time % 60 === 0) {
            share += 1;
        }

        return share;
    }

    var legends = ['SiteA'];
    var seriesData = tui.util.map(tui.util.range(1), function(value, index) {
        var name = legends[index];
        var data = tui.util.map(tui.util.range(100), function() {
            return getRandom(150, 200);
        });
        return {
            name: name,
            data: data
        };
    });
    var baseNow = new Date();
    var startSecond = baseNow.getSeconds() - seriesData[0].data.length - 1;
    var categories = tui.util.map(seriesData[0].data, function(value, index) {
        var hour = baseNow.getHours();
        var minute = baseNow.getMinutes();
        var second = startSecond + index;

        if (second < 0) {
            minute -= makeDivisionTime(second);
            second = second % 60;
        }

        if (minute < 0) {
            hour -= makeDivisionTime(minute);
        }
        return makeDate(hour, minute, second);
    });
    var container = document.getElementById('chart-area');
    var data = {
        categories: categories,
        series: seriesData
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: 'Concurrent users'
        },
        xAxis: {
            title: 'seconds',
            tickInterval: 'auto'
        },
        yAxis: {
            title: 'users'
        },
        series: {
            spline: true,
            zoomable: true
        }
    };
    var chart = tui.chart.areaChart(container, data, options);
</script>
</body>
</html>
