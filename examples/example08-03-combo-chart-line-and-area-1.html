<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>8.3 [Combo Chart] line and area</title>
    <link rel="stylesheet" type="text/css" href="../dist/tui-chart.css" />

    <link rel='stylesheet' type='text/css' href='../node_modules/codemirror/lib/codemirror.css'/>
    <link rel='stylesheet' type='text/css' href='../node_modules/codemirror/addon/lint/lint.css'/>
    <link rel='stylesheet' type='text/css' href='./css/sample.css'/>
</head>
<body>
<div class='wrap'>
    <div class='code-html' id='code-html'>
        <div id='chart-area'></div>
    </div>
</div>
<div class='custom-area'>
    <div id='error-dim'>
        <span id='error-text'></span>
        <div id='error-stack'></div>
        <span id='go-to-dev-tool'>For more detail, open browser's developer tool and check it out.</span>
    </div>
    <div style='border: 0.2px solid #aaa;'>
        <textarea id='code'>
var container = document.getElementById('chart-area');
var data = {
    categories: [1388502000000, 1391180400000, 1393599600000, 1396278000000, 1398870000000, 1401548400000, 1404140400000, 1406818800000, 1409497200000, 1412089200000, 1414767600000, 1417359600000],
    series: {
        area: [
            {
                name: 'Effective Load',
                data: [150, 130, 100, 125, 128, 110, 134, 162, 120, 90, 98, 143]
            }
        ],
        line: [
            {
                name: 'Power Usage',
                data: [72, 80, 110, 107, 126, 134, 148, 152, 130, 120, 114, 127]
            }
        ]
    }
};
var options = {
    chart: {
        width: 700,
        height: 400,
        title: 'Energy Usage'
    },
    yAxis: {
        title: 'Energy (kWh)',
        min: 0
    },
    xAxis: {
        title: 'Month',
        tickInterval: 'auto',
        type: 'datetime',
        dateFormat: 'YYYY.MM'
    },
    series: {
        zoomable: true
    },
    tooltip: {
        suffix: 'kWh'
    },
    plot: {
        lines: [{
            value: '05/01/2016',
            color: 'red'
        }, {
            value: 'Aug',
            color: 'green'
        }],
        bands: [{
            range: [['04/01/2014', '06/01/2014'], ['05/15/2014', '07/01/2014']],
            color: 'yellow',
            opacity: 0.4
        }, {
            range: [['09/01/2014', '11/-1/2014'], ['10/01/2014', '12/11/2014']],
            color: 'brown',
            opacity: 0.4,
            mergeOverlappingRanges: true
        }, {
            range: ['01/01/2014', '03/01/2014'],
            color: 'lightBlue',
            opacity: 0.4
        }]
    },
    theme: 'newTheme'
};

tui.chart.registerTheme('newTheme', {
    series: {
        area: {
            colors: ['#5EA393', '#A4E2C5']
        },
        line: {
            colors: ['#E05D64']
        }
    }
});

var chart = tui.chart.comboChart(container, data, options);
        </textarea>
    </div>

    <div class='apply-btn-area' style='width: 600px;'>
        <button class="btn" style='position: absolute; right: 0px;' onclick='evaluationCode(chartCM, codeString);'>Run it!
        </button>
        <button class="btn" onclick="window.open('https://github.com/nhnent/tui.chart/wiki/theme')">More Theme
        </button>
    </div>
</div>
<!--Import chart.js and dependencies-->
<script type='text/javascript' src='https://rawgit.com/nhnent/tui.code-snippet/v1.2.5/dist/tui-code-snippet.js'></script>
<script type='text/javascript' src='https://rawgit.com/nhnent/raphael/v2.2.0b/raphael.js'></script>
<script src='../dist/tui-chart.js'></script>

<!--For tutorial page-->
<script src='../node_modules/codemirror/lib/codemirror.js'></script>
<script src='//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js'></script>
<script src='../node_modules/codemirror/addon/edit/matchbrackets.js'></script>
<script src='../node_modules/codemirror/addon/selection/active-line.js'></script>
<script src='../node_modules/codemirror/mode/javascript/javascript.js'></script>
<script src='../node_modules/codemirror/addon/lint/lint.js'></script>
<script src='../node_modules/codemirror/addon/lint/javascript-lint.js'></script>
<script src='./js/sample.js'></script>
<script class='code-js'>
    window.chartCM = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'javascript',
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        indentUnit: 4,
        gutters: ["CodeMirror-lint-markers"],
        lint: true
    });
    chartCM.setSize(600, 500);
    window.codeString = chartCM.doc.getValue();

    window.evaluationCode(chartCM, codeString);
</script>
</body>
</html>
