<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Treemap Chart] basic</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<div class="custom-area">
    <div class="apply-btn-area">
        <input type="checkbox" id="use-theme" checked disabled><label for="use-theme">&nbsp;Theme</label>
        &nbsp; &nbsp;
        <button id="btn" onclick="onBtnClick();">Apply Custom Data</button>
        <input type="hidden" id="type" value="treemapChart" />
    </div>
    <div>
        <div>Chart Data</div>
        <textarea id="data">
{
    "series": [
        {
            "label": "Documents",
            "children": [
                {
                    "label": "docs",
                    "children": [
                        {
                            "label": "pages",
                            "value": 1.3
                        },
                        {
                            "label": "keynote",
                            "value": 2.5
                        },
                        {
                            "label": "numbers",
                            "value": 1.2
                        }
                    ]
                },
                {
                    "label": "photos",
                    "value": 5.5
                },
                {
                    "label": "videos",
                    "value": 20.7
                }
            ]
        }, {
            "label": "Downloads",
            "children": [
                {
                    "label": "recents",
                    "value": 5.3
                }, {
                    "label": "2015",
                    "value": 10.1
                }, {
                    "label": "2014",
                    "value": 8.2
                }
            ]
        }, {
            "label": "Application",
            "value": 16.4
        }, {
            "label": "Desktop",
            "value": 4.5
        }
    ]
}

        </textarea>
    </div>
    <div>
        <div>Chart Options</div>
        <textarea id="options">
{
    "chart": {
        "width": 500,
        "height": 400,
        "title": "Used disk space"
    },
    "series": {
        "showLabel": true,
        "zoomable": true,
        "useLeafLabel": false,
        "labelTemplate": function(data) {
            var percentage = (data.ratio * 100).toFixed(0);
            return '<div>' + data.label + '</div>' +
                    '<div>-</div>' +
                    '<div style="font-size:24px;color:#555555;">'+ percentage + '%</div>';
        }
    },
    "tooltip": {
        "suffix": "GB"
    },
    "theme": "newTheme"
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.nhnent.com/fe/tui.chart/wiki/table-of-supported-options')">More Options</button>
        </div>
    </div>
    <div id="theme-area" style="display:block">
        <div>Chart Theme</div>
        <textarea id="theme">
{
    "series": {
            "colors": ["#63A69F", "#F2E1AC", "#F2836B"],
            "borderColor": "#cccccc",
            "borderWidth": 5
    }
}
        </textarea>
        <div class="btn-area">
            <button onclick="openWindow('https://github.com/nhnent/tui.chart/wiki/tutorial#full-theme')">More Theme</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.effects/1.1.0/effects.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/raphael/v2.1.4b/raphael-min.js"></script>
<script src="../dist/chart.min.js"></script>
<script src="js/sample.js"></script>
<script>
    var container = document.getElementById('chart-area');
    var data = {
        series: [
            {
                label: 'Documents',
                children: [
                    {
                        label: 'docs',
                        children: [
                            {
                                label: 'pages',
                                value: 1.3
                            },
                            {
                                label: 'keynote',
                                value: 2.5
                            },
                            {
                                label: 'numbers',
                                value: 1.2
                            }
                        ]
                    },
                    {
                        label: 'photos',
                        value: 5.5
                    },
                    {
                        label: 'videos',
                        value: 20.7
                    }
                ]
            }, {
                label: 'Downloads',
                children: [
                    {
                        label: 'recents',
                        value: 5.3
                    }, {
                        label: '2015',
                        value: 10.1
                    }, {
                        label: '2014',
                        value: 8.2
                    }
                ]
            }, {
                label: 'Application',
                value: 16.4
            }, {
                label: 'Desktop',
                value: 4.5
            }
        ]
    };
    var options = {
        chart: {
            width: 500,
            height: 400,
            title: 'Used disk space'
        },
        series: {
            showLabel: true,
            zoomable: true,
            useLeafLabel: false,
            labelTemplate: function(data) {
                var percentage = (data.ratio * 100).toFixed(0);
                return '<div>' + data.label + '</div>' +
                        '<div>-</div>' +
                        '<div style="font-size:24px;color:#555555;">'+ percentage + '%</div>';
            }
        },
        tooltip: {
            suffix: 'GB'
        }
    };
    tui.chart.treemapChart(container, data, options);
</script>
</body>
</html>
