<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Dynamic Chart] dynamic data and spline</title>
    <link rel="stylesheet" type="text/css" href="../dist/chart.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class='wrap'>
    <div class='code-html'>
<div id='chart-area'></div>
    </div>
</div>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.code-snippet/1.0.8/code-snippet.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/tui.component.animation/0.1.0/dist/tui-component-animation.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/nhnent/raphael/v2.2.0a/raphael.js"></script>
<script src="../dist/chart.js"></script>
<script class='code-js'>
    function getRandom(start, end) {
        return start + (Math.floor(Math.random() * (end - start + 1)));
    }

    function zeroFill(number) {
        var filledNumber;

        if (number < 10) {
            filledNumber = '0' + number;
        } else {
            filledNumber = number;
        }

        return filledNumber;
    }

    function adjustTime(time, addTime) {
        addTime = addTime || 60;
        if (time < 0) {
            time += addTime;
        }
        return time;
    }

    function makeDate(hour, minute, second) {
        return zeroFill(adjustTime(hour, 24)) + ':' + zeroFill(adjustTime(minute)) + ':' + zeroFill(adjustTime(second));
    }

    var legends = ['SiteA', 'SiteB'];
    var seriesData = tui.util.map(tui.util.range(2), function(value, index) {
        var name = legends[index];
        var data = tui.util.map(tui.util.range(20), function() {
            return getRandom(150, 200);
        });
        return {
            name: name,
            data: data
        };
    });
    var baseNow = new Date();
    var startSecond = baseNow.getSeconds() - seriesData[0].data.length - 1;
    var categories = tui.util.map(seriesData[0].data, function(value, index) {
        var hour = baseNow.getHours();
        var minute = baseNow.getMinutes();
        var second = startSecond + index;

        if (second < 0) {
            minute -= 1;
        }

        if (minute < 0) {
            hour -= 1;
        }
        return makeDate(hour, minute, (startSecond + index));
    });
    var container = document.getElementById('chart-area');
    var data = {
        categories: categories,
        series: seriesData
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: 'Concurrent users'
        },
        xAxis: {
            title: 'seconds',
            labelInterval: 3,
            tickInterval: 'auto'
        },
        yAxis: {
            title: 'users'
        },
        series: {
            spline: true,
            showDot: true,
            shifting: true
        },
        tooltip: {
            grouped: true
        }
    };
    var chart = tui.chart.lineChart(container, data, options);

    chart.on('load', function() {
        var index = categories.length;
        setInterval(function() {
            var now = new Date();
            var category = makeDate(now.getHours(), now.getMinutes(), now.getSeconds());
            var values = [getRandom(150, 200), getRandom(150, 200)];

            chart.addData(category, values);
            index += 1;
        }, 1000);
    });
</script>
</body>
</html>
