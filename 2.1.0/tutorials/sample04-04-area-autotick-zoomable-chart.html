<!DOCTYPE html>
<html>
<head lang="kr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>[Area Chart] auto tick and zoomable</title>
    <link rel="stylesheet" type="text/css" href="dist/chart.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div id="chart-area"></div>
<script src="lib/code-snippet.min.js"></script>
<script src="lib/effects.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="dist/chart.min.js"></script>
<script>
    function getRandom(start, end) {
        return start + (Math.floor(Math.random() * (end - start + 1)));
    }

    var seriesData = tui.util.map(tui.util.range(1), function(value) {
        var name = 'Legend' + value;
        var data = tui.util.map(tui.util.range(200), function(value, index) {
            return getRandom(30, 50);
        });
        return {
            name: name,
            data: data
        };
    });
    var categories = tui.util.map(seriesData[0].data, function(value, index) {
        return 'cate' + (index + 1);
    });
    var container = document.getElementById('chart-area');
    var data = {
        categories: categories,
        series: seriesData
    };
    var options = {
        chart: {
            width: 700,
            height: 400,
            title: 'Auto tick and Zoomable'
        },
        yAxis: {
            min: 0
        },
        xAxis: {
            tickInterval: 'auto'
        },
        series: {
            zoomable: true
        }
    };
    var chart = tui.chart.areaChart(container, data, options);
</script>
</body>
</html>
